<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./palstyles.css" />
    <title>Palindrome Checker</title>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="main-title">Palindrome Checker</h1>

        <label class="container-enter-title" for="text-input">Enter a phrase to check</label>
        <input
          class="container-enter-input"
          type="text"
          id="text-input"
          placeholder="Enter here"
        />

        <button class="button" type="button" id="check-btn">Check</button>

        <div id="result" class="output hide"></div>
      </div>
    </main>
    <script src="./palNew.js"></script>
  </body>
</html>
