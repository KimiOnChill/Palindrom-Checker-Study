<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="palstyles.css" />
    <title>Palindrome Checker</title>
</head>

<body>
    <main>
        <h1>Palindrome Checker</h1>
        <div class="container">

            <div class="container-enter">
                <label for="text-input">Enter a phrase to check</label>
                <input class="input" type="text" id="text-input" placeholder="Enter here"/>
            </div>

            <div class="container-button">
                <button class="button" type="button" id="check-btn">
                    Check
                </button>
            </div>

            <div id="result" class="output"></div>
        </div>
    </main>
    <script src="palindrome.js"></script>
</body>
</html>
